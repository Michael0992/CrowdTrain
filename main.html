<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrowdTrain Dashboard</title>
    <style>
        /* Grundlegendes Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .dashboard-container {
            width: 100%;
            height: 100%;
            max-width: 100vw;
            max-height: 100vh;
            background: url("rsc/Background2.png");
            border: 1px solid #3a3a3a;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .balance {
            font-size: 14px;
            color: #cccccc;
        }

        .header .user-info {
            background-color: transparent;
            border: 1px solid #3a3a3a;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            color: #f4f4f9;
        }

        .search-section {
            margin-top: 20px;
            text-align: center;
        }

        .search-section input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #3a3a3a;
            border-radius: 5px;
            background-color: #242424;
            color: #80c1ff;
            margin-right: 10px;
        }

        .search-section button {
            padding: 10px;
            font-size: 14px;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .dataset-section {
            margin: 20px 0;
            flex-grow: 1;
            overflow: hidden;
        }

        .dataset-section h3 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        /* Dataset List Styling with horizontal scroll */
        .dataset-list {
            display: flex;
            gap: 10px;
            background-color: #ffffff15; /* Dunkelgraue Hintergrundfarbe */
            padding: 10px;
            overflow-x: auto; /* Horizontaler Scrollbalken */
            overflow-y: hidden;
            max-height: 200px;
            min-height: 100px;
            height: 30vw;
            border-radius: 5px;
            backdrop-filter: blur(20px);
            border: 1px rgba(255, 255, 255, 0.307) solid;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.297);
        }

        /* Styling für den horizontalen Scrollbalken */
        .dataset-list::-webkit-scrollbar {
            height: 8px;
        }

        .dataset-list::-webkit-scrollbar-track {
            background: #2e2e2e;
        }

        .dataset-list::-webkit-scrollbar-thumb {
            background-color: #4A90E2; /* Blaue Farbe für den Scrollbalken */
            border-radius: 10px;
        }

        /* Dataset Button Styling */
        .dataset {
            position: relative;
            background: none; /* Entfernt Hintergrundfarbe */
            border: none;
            font-size: 14px;
            text-align: center;
            width: 200px;
            min-width: 150px; /* Mindestbreite festlegen */
            padding: 0px 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .dataset img {
            max-width: 100%;
            border-radius: 5px;
        }

        /* Text overlay on image */
        .dataset .text-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-weight: bold;
            border-radius: 5px;
        }

        /* Participation Options */
        .participation-section {
            text-align: center;
        }

        .participation-section h3 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .participation-options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .participation-options button {
            background-color: transparent;
            border: 1px solid #3a3a3a;
            color: #f4f4f9;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            flex: 1 1 calc(25% - 10px);
            min-width: 120px;
            cursor: pointer;
        }

        .upload-section {
            text-align: center;
            margin-top: 20px;
        }

        .upload-section button {
            width: 60%;
            padding: 15px;
            font-size: 14px;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <img src="rsc/logo.png" alt="Logo" width="100">
            </div>
            <div class="balance">Geschätzt: 8,52 Euro</div>
            <div class="user-info">user@gmail.com</div>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <h3>Datensatz einkaufen:</h3>
            <input type="text" placeholder="Beschreibe wonach du suchst">
            <button>suchen</button>
        </div>

        <!-- Beteilige Datensätze -->
        <div class="dataset-section">
            <h3>Beteiligte Datensätze:</h3>
            <div class="dataset-list">
                <button class="dataset">
                    <img src="rsc/Folder.png" alt="Folder Icon">
                    <div class="text-overlay">CNN-Med-1<br> Anteil: 0.03%</div>
                </button>
                <button class="dataset">
                    <img src="rsc/Folder.png" alt="Folder Icon">
                    <div class="text-overlay">CNN-Street<br> Anteil: 0.01%</div>
                </button>
                <button class="dataset">
                    <img src="rsc/Folder.png" alt="Folder Icon">
                    <div class="text-overlay">CNN-Med<br> Anteil: 0.05%</div>
                </button>
                
                <!-- Weitere Datensätze hinzufügen -->
            </div>
        </div>

        <!-- Participation Options -->
        <div class="participation-section">
            <h3>Wo möchten Sie sich beteiligen:</h3>
            <div class="participation-options">
                <button>Bilddatensätze</button>
                <button>Audiodatensätze</button>
                <button>Videodatensätze</button>
                <button>Textdatensätze</button>
            </div>
        </div>

        <!-- Upload Section -->
        <div class="upload-section">
            <button>Trainingsdaten hochladen</button>
        </div>
    </div>
</body>
</html>
