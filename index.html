<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrowdTrain Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Hintergrundvideo mit neuer CSS-Klasse -->
    <div class="background-blur"></div>
    <div class="container">
        <h1>Willkommen bei CrowdTrain</h1>
        <form>
            <div class="input-group">
                <input type="text" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Passwort" required>
            </div>
            <!-- Anmelde-Button mit neuer Button-Klasse -->
            <button type="submit" class="button button-green">Anmelden</button>
        </form>
        <!-- Google-Login-Button mit Icon und neuer Button-Klasse -->
        <button class="button button-dark">
            <img src="rsc/google.svg" alt="Google Icon" class="google-icon">
            Mit Google anmelden
        </button>
        <!-- Registrierungs-Button -->
        <a href="createAccount.html"class="button button-blue">Registrieren</a>
    </div>
</body>
</html>
